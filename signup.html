<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="css/account.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Sign up</h1>
      <form action="/signup" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="exampleInputUsername1" >

        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <p>Already a member? <a href="/login">Sign in</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>





</body>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        peopleInModal: {},
        peoples: []
      }
    },
    async created() {
      this.peoples = await (await fetch('http://localhost:8000/peoples')).json();

    },
    methods: {
      getpeople: async function (id) {
        this.peopleInModal = await (await fetch(`http://localhost:8000/peoples/${id}`)).json()
        console.log(this.peopleInModal);
        const peopleInfoModal = new bootstrap.Modal(document.getElementById('peopleInfoModal'), {})
        peopleInfoModal.show()
      }
    }
  }).mount('#app')
</script>

</script>
</body>

</html>
