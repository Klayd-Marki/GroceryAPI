<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <table id="itemsTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr v-for="item in items">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const vue = Vue.createApp({
            data() {
                return {
                    items: [
                        { id: 1, name: "Banana", category: "Fruit", price: 2.99 },
                        { id: 1, name: "Carrot", category: "vegetable", price: 5.78 },
                        { id: 1, name: "Apple", category: "Fruit", price: 1.75 },
                        { id: 1, name: "Potato", category: "vegetable", price: 10.79 }
                    ]
                }
            },
            async created() {
                this.items = await (await fetch('http://localhost:8000/items')).json();// hiljem items

            }
        }).mount('#app')


    </script>


</body>

</html>
